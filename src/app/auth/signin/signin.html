<div>
    <div class="absolute inset-0"></div>

    <div
        class="relative flex min-h-screen items-center justify-center bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
        style="background-image: url(assets/images/auth/map.png)"
    >
        <img src="assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <div
            class="relative w-full max-w-[870px] shadow-md rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
        >
            <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">
                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-2xl">تسجيل الدخول</h1>
                        <p class="mt-2 text-sm font-bold leading-normal text-white-dark">ادخل بيانات التعريف الخاصة بك لإتمام تسجيل الدخول</p>
                    </div>
                    <form class="space-y-5 dark:text-white" (submit)="router.navigate(['/'])">
                        <div class="mb-4">
                            <normal-input
                                inputId="username"
                                [control]="getFC('username')"
                                label="اسم المستخدم"
                                [isRequired]="true"
                                placeholder="ادخل اسم المستخدم .."
                                autoComplete="off"
                                type="text"
                                labelStyleClass="text-sm"
                                inputStyleClass="text-sm"
                                errorStyleClass="text-sm"
                                inputType="icon"
                                [iconTemplate]="usernameTemplate"
                            ></normal-input>
                            <ng-template #usernameTemplate>
                                <icon-user [fill]="true" />
                            </ng-template>
                        </div>
                        <div class="mb-4">
                            <normal-input
                                inputId="password"
                                [control]="getFC('password')"
                                label="كلمة السر"
                                [isRequired]="true"
                                placeholder="ادخل كلمة السر .."
                                autoComplete="off"
                                type="password"
                                labelStyleClass="text-sm"
                                inputStyleClass="text-sm"
                                errorStyleClass="text-sm"
                                inputType="icon"
                                [iconTemplate]="passwordTemplate"
                            ></normal-input>
                            <ng-template #passwordTemplate>
                                <icon-lock-dots [fill]="true" />
                            </ng-template>
                        </div>
                        <div class="mb-4">
                            <normal-ng-select
                                [control]="getFC('date')"
                                [options]="options"
                                optionLabel="label"
                                optionValue="id"
                                placeholder="اختر التاريخ"
                                label="اختر النوع"
                                [readOnly]="false"
                                [disabled]="false"
                                [searcheable]="true"
                                [clearable]="true"
                                [multiple]="true"
                                [iconTemplate]="dateTemplate"
                                inputType="group"
                            ></normal-ng-select>
                            <ng-template #dateTemplate>
                                <icon-lock-dots [fill]="true" />
                            </ng-template>
                        </div>
                        <div class="mb-4">
                            <normal-check-input
                                [control]="getFC('checked')"
                                label="تذكرني عند الدخول مرة أخرى"
                                labelStyleClass="text-sm text-white-dark"
                                inputStyleClass="text-sm rounded-full text-primary"
                                errorStyleClass="text-sm"
                                errorMessage="يجب اختيار هذا الخيار"
                            ></normal-check-input>
                        </div>
                        <action-button
                            (onClicked)="login()"
                            type="button"
                            styleClass="btn-primary mt-6 w-full border-0 py-3"
                            [loading]="false"
                            text="تسجيل الدخول"
                            spinnerStyleClass="border-white w-6 h-6"
                        ></action-button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
